<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<table class="table table-stripped" >
    <thead >
    <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">Employee Name</th>
        <th scope="col">Employee Age</th>
        <th scope="col">Employee Salary</th>
        <th scope="col">Employee Location</th>

    </tr>
    </thead>
    <tbody>
{% for employee in employees %}
    <tr>
        <th scope="row">{{employee.empId}}</th>

        <td>{{ employee.name }}</td>
        <td>{{ employee.age }}</td>
        <td>{{ employee.salary }}</td>
        <td>{{ employee.location}}</td>
        <td>
            <a href="../update/{{employee.empId}}">Update</a>
        </td>
        <td>
            <a href="../delete/{{employee.empId}}">Delete</a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>

<center><a href="../insert/" class="btn btn-primary">Add New Record</a></center>
