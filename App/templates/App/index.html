
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body style="background:DodgerBlue">


<form action="../insert/" method="post">
    {% csrf_token %}
    <div style="margin-top:300px; margin-left:auto; margin-right:auto color:LightGrey" >
      <div class="form-group ml-auto mr-auto mt-auto mb-auto text-center">
       <label class="form-label">Employee Id: </label>
       {{form.empId}}
      </div>
<br>
    <div class="form-group mr-auto ml-auto mt-auto mb-auto text-center">
       <label class="form-label">Employee Name: </label>
        {{form.name}}
    </div>
<br>
    <div class="form-group mr-auto ml-auto mt-auto mb-auto text-center">
       <label class="form-label">Employee Age: </label>
        {{form.age}}
    </div>
        <br>
    <div class="form-group mr-auto ml-auto mt-auto mb-auto text-center">
       <label class="form-label">Employee Salary: </label>
        {{form.salary}}
    </div>
<br>
    <div class="form-group mr-auto ml-auto mt-auto mb-auto text-center">
       <label class="form-label">Employee Location: </label>
        {{form.location}}
    </div>
    <div class="form-group mr-auto ml-auto mt-auto mb-auto text-center">
        <input type="submit" class="btn btn-primary" value="Submit">
    </div>
  </div>

</form>
</body>
